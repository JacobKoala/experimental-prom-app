<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <h2>First Name</h2>

    <input type="text" id="firstInput"><br>

  <h2>Last Name</h2>

    <input type="text" id="lastInput"><br>

  <h2>Shirt Size</h2>

  <select name="Shirt Size" id="shirtInput"><br>
    <option value="S">Sm</option>
    <option value="M">Med</option>
    <option value="L">Lg</option>
    <option value="XL">XL</option>
    <option value="XXL">XXL</option>
  </select>

  <h2>Photo</h2>
  <input type="file" accept="image/*" id="file-input">
  <script>
    const fileInput = document.getElementById('file-input');

    fileInput.addEventListener('change', (e) => doSomethingWithFiles(e.target.files));
  </script>
  <video id="video" width="640" height="480" autoplay></video>
  <button id="snap">Snap Photo</button>
  <canvas id="canvas" width="640" height="480"></canvas>


  <h2>Ticket Number</h2>

    <input type="text" id="ticketInput"><br>

  <button type="button" onclick="submit()">Enter Data</button>

  <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

  <!-- Add Firebase products that you want to use -->

  <script src="/__/firebase/5.10.1/firebase-firestore.js"></script>
  <script src="/__/firebase/5.10.1/firebase-storage.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

  <script src="scripts/authentication.js"></script>
  <script src="scripts/edit.js"></script>

</body>
